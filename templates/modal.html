<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all transform opacity-0 scale-95">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900" id="modalTitle">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">List your product and sell it on Shot On Target Market</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Describe your product" required></textarea>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 150000" required>
        </div>

        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 20" required>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="accessories">Accessories</option>
            <option value="footwear">Footwear</option>
            <option value="protective_gear">Protective Gear</option>
            <option value="team_kit">Team Kit</option>
            <option value="match_equipment">Match Equipment</option>
            <option value="training_equipment">Training Equipment</option>
            <option value="uncategorized">Uncategorized</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4 flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Mark as Featured</label>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">Save Product</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 p-6">
    <div class="text-center">
      <div class="w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </div>
      <h3 class="text-lg font-semibold text-gray-900 mb-2">Delete Product</h3>
      <p class="text-sm text-gray-600 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
      <div class="flex justify-center space-x-4">
        <button id="cancelDelete" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">Cancel</button>
        <button id="confirmDelete" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</button>
      </div>
    </div>
  </div>
</div>

<script>
    function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function addProductEntry() {
    const formData = new FormData(document.querySelector('#productForm'));
    const response = await fetch("{% url 'main:add_product_ajax' %}", {
      method: "POST",
      headers: {
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: formData,
    });

    const data = await response.json();
    if (response.ok) {
      document.getElementById("productForm").reset();
      hideModal();
      showToast('Product added successfully!', '', 'success');
      document.dispatchEvent(new CustomEvent('productsUpdated'));
    } else {
      showToast(data.message || 'Failed to add product.', '', 'error');
    }

    return false;
  }

  let currentProductId = null;
  let isEditMode = false;

  function showCreateProductModal() {
    document.getElementById('modalTitle').textContent = 'Create New Product';
    document.getElementById('submitProduct').textContent = 'Save Product';
    document.getElementById("productForm").reset();
    isEditMode = false;
    currentProductId = null;
    showModal();
  }

  function showEditProductModal(productId) {
    fetch(`/json/${productId}/`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('modalTitle').textContent = 'Edit Product';
        document.getElementById('submitProduct').textContent = 'Update Product';
        document.getElementById('name').value = data.name;
        document.getElementById('description').value = data.description;
        document.getElementById('price').value = data.price;
        document.getElementById('stock').value = data.stock;
        document.getElementById('category').value = data.category;
        document.getElementById('thumbnail').value = data.thumbnail || '';
        document.getElementById('is_featured').checked = data.is_featured;
        isEditMode = true;
        currentProductId = productId;
        showModal();
      })
      .catch(error => {
        console.error('Error fetching product:', error);
        showToast('Failed to load product data.', '', 'error');
      });
  }

  function showDeleteConfirmModal(productId) {
    currentProductId = productId;
    document.getElementById('deleteModal').classList.remove('hidden');
  }

  function hideDeleteModal() {
    document.getElementById('deleteModal').classList.add('hidden');
    currentProductId = null;
  }

  async function updateProductEntry() {
    const formData = new FormData(document.querySelector('#productForm'));
    const response = await fetch(`/update-product-ajax/${currentProductId}/`, {
      method: "POST",
      headers: {
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: formData,
    });

    const data = await response.json();
    if (response.ok) {
      document.getElementById("productForm").reset();
      hideModal();
      showToast('Product updated successfully!', '', 'success');
      document.dispatchEvent(new CustomEvent('productsUpdated'));
    } else {
      showToast(data.message || 'Failed to update product.', '', 'error');
    }
  }

  async function deleteProductEntry() {
    const response = await fetch(`/delete-product-ajax/${currentProductId}/`, {
      method: "POST",
      headers: {
        'X-CSRFToken': '{{ csrf_token }}'
      },
    });

    const data = await response.json();
    if (response.ok) {
      hideDeleteModal();
      showToast('Product deleted successfully!', '', 'success');
      document.dispatchEvent(new CustomEvent('productsUpdated'));
    } else {
      showToast(data.message || 'Failed to delete product.', '', 'error');
    }
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    if (isEditMode) {
      updateProductEntry();
    } else {
      addProductEntry();
    }
  });

  document.getElementById('cancelDelete').addEventListener('click', hideDeleteModal);
  document.getElementById('confirmDelete').addEventListener('click', deleteProductEntry);
</script>
