{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'main:show_main_page' %}"><button>Back</button></a></p>

<h1>{{ product.name }}</h1>

{% if product.thumbnail %}
<img src="{{ product.thumbnail }}" alt="Product thumbnail" width="300">
<br /><br />
{% endif %}

<p>{{ product.description }}</p>
<p>{{ product.price }}</p>
<p>{{ product.stock }}</p>

{% endblock content %}
